<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Contact Us</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- Custom styles for this template -->

<body class="text-center">

  <form class="form-signin">
    <h3>Contact Us</h3>
    <br/>

    <img class="mb-3" src="assets/images/logo.jpg" alt="" width="72" height="72">


    <h1 class="h3 mb-2 font-weight-normal brand-text ">Vaccination info</h1>


    <label for="inputName" class="sr-only">Email address</label>
    <input type="text" id="" class="form-control top" placeholder="Name" required autofocus autocomplete="off">

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control middle" placeholder="Email address">

    <label for="" class="sr-only">Phone Number</label>
    <input type="number" id="" class="form-control bottom" placeholder="Phone Number" required>

    <div class="form-group">
      <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 100px;"></textarea>
    </div>

    <button class="btn btn-success btn-block" type="submit">Send</button>
    <p class="mt-4 mb-3 text-muted">&copy; 2021 Copyright: <a href="/">Vaccination-info</a> with ‚ù§ by Akash and Aman</p>
  </form>
</body>
